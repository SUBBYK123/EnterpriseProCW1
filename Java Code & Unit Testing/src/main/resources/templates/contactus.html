<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/CSS.css}" />
    <title>Contact Us</title>
</head>

<body class="font-sans text-gray-800">

<!-- Header -->
<header class="relative">
    <div class="flex justify-between items-center bg-white shadow-md px-4 py-2">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Logo" class="h-20" />
        </a>
        <div class="flex items-center gap-4">
            <a th:href="@{/profile}">
                <img th:src="@{/images/user.png}" alt="User" class="h-10" />
            </a>
            <button id="colorblind-toggle" onclick="toggleColorblindMode()" class="bg-gray-300 text-sm px-3 py-1 rounded">
                Accessibility
            </button>
        </div>
    </div>
</header>

<!-- Navbar -->
<nav class="bg-blue-900 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <ul class="flex gap-6">
            <li><a th:href="@{/index}" class="hover:underline">Home</a></li>
            <li><a th:href="@{/reset}" class="hover:underline">Reset Password</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="hover:underline">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content Wrapper -->
<main class="min-h-[80vh] py-8 px-4">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
        <form th:action="@{/contact/submit}" method="post" class="space-y-6 bg-white p-6 rounded shadow-md">
            <div>
                <label for="name" class="block text-sm font-medium">Your Name</label>
                <input type="text" id="name" name="name" required class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
                <label for="subject" class="block text-sm font-medium">Subject</label>
                <input type="text" id="subject" name="subject" class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
                <label for="message" class="block text-sm font-medium">Message</label>
                <textarea id="message" name="message" rows="5" required class="w-full mt-1 p-2 border rounded"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-800">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Footer 1: Contact -->
<footer class="bg-gray-700 text-white px-4 py-6">
    <div class="max-w-7xl mx-auto">
        <p>Council Switchboard: 01274 432111</p>
        <p>Address: Britannia House, Hall Ings, Bradford BD1 HW</p>
        <a href="https://www.bradford.gov.uk/contact-us/contact-us-now/contact-us-now/"
           class="underline text-white mt-2 inline-block text-lg">
            Contact us now
        </a>
    </div>
</footer>

<!-- Footer 2: Legal -->
<footer class="bg-blue-900 text-white text-center py-4">
    <div class="space-x-6 text-sm">
        <a th:href="@{/cookies}" class="hover:underline">Cookies</a>
        <a th:href="@{/privacy}" class="hover:underline">Privacy Notice</a>
        <a th:href="@{/atoz}" class="hover:underline">A to Z</a>
        <a th:href="@{/accessibility}" class="hover:underline">Accessibility Statement</a>
    </div>
    <p class="mt-2 text-sm">&copy; 2025 City of Bradford Metropolitan District Council</p>
</footer>

<!-- Optional Script -->
<script>
    function toggleColorblindMode() {
        const body = document.body;
        const isActive = body.classList.toggle("bg-black");
        localStorage.setItem("colorblindMode", isActive);
    }

    window.onload = () => {
        if (localStorage.getItem("colorblindMode") === "true") {
            document.body.classList.add("bg-black");
        }
    };
</script>

</body>

</html>
