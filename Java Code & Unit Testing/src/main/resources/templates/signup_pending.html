<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Request Sent</title>
    <link rel="stylesheet" th:href="@{/css/CSS.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .message-box {
            display: inline-block;
            background-color: #f0f8ff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px #ccc;
        }
        .message-box h1 {
            color: #005192;
        }
        .message-box p {
            font-size: 18px;
        }
        .login-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #005192;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .login-link:hover {
            background-color: #003a6d;
        }
    </style>
</head>
<body>

<div class="message-box">
    <h1>Signup Request Sent!</h1>
    <p>Thank you for registering. Your signup request has been submitted successfully.</p>
    <p>Please wait for approval from an administrator.</p>
    <a class="login-link" th:href="@{/login}">Back to Login</a>
</div>

</body>
</html>
