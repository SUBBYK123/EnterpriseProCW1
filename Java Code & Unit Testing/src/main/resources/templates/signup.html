<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/CSS.css}" />
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
  <script src="@{/js/validation.js}" defer></script>
  <title>Sign Up Page</title>
</head>

<body>
<!-- Logo and Header -->
<div class="logo">
  <a th:href="@{/}">
    <img th:src="@{/images/logo.png}" alt="Website Logo" />
  </a>
</div>
<div class="header-icons">
  <a th:href="@{/profile}">
    <img th:src="@{/images/user.png}" alt="User Profile" />
  </a>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search datasets" style="width: 10%; padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #cccccc; float:right;">
  </div>

  <!-- Accessibility Link -->
  <div class="accessibility">
    <a th:href="@{/accessibility}" style="color: black; font-size: 20px; text-decoration: underline;">Accessibility</a>
  </div>
</div>

<!-- Navigation Bar -->
<nav class="navbar">
  <div style="background-color:#005192;" class="navdiv">
    <ul>
      <li><a style="color:white;" href="#">Home</a></li>
    </ul>
  </div>
</nav>

<!-- Signup Form -->
<h1 style="margin-top: 50px;">Sign Up</h1>

<form id="signup" th:action="@{/signup}" th:object="${user}" method="post">
  <!-- Error Messages -->
  <div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>

  <!-- First Name -->
  <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" th:field="*{firstName}" required />
  </div>
  <br />

  <!-- Last Name -->
  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" th:field="*{lastName}" required />
  </div>
  <br />

  <!-- Department -->
  <div>
    <label for="department">Department</label>
    <select id="department" th:field="*{department}" style="width: 107%; padding: 12px; font-size: 14px; border-radius: 4px; border: 1px solid #CCCCCC;" required>
      <option value="">Select Department</option>
      <option value="adult">Adult</option>
      <option value="child">Child</option>
    </select>
  </div>
  <br />

  <!-- Email Address -->
  <div>
    <label for="emailAddress">Email Address</label>
    <input type="email" id="emailAddress" th:field="*{emailAddress}" required />
  </div>
  <br />

  <!-- Password -->
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" th:field="*{password}" required />
  </div>
  <br />

  <!-- Confirm Password -->
  <div>
    <label for="password_confirmation">Re-enter Password</label>
    <input type="password" id="password_confirmation" name="password_confirmation" required />
  </div>

  <!-- Submit Button -->
  <div class="container">
    <div class="center">
      <div id="signupbtn">
        <button type="submit">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- Login Link -->
  <a th:href="@{/login}" style="color: black; font-size: 20px; text-decoration: underline;">or login</a>
</form>

<!-- Footer Section -->
<footer class="site-footer">
  <div class="footer-content">
    <!-- Contact Information -->
    <p style="color:white">
      Council Switchboard: 01274 432111<br><br>
      Council Address: Britannia House, Hall Ings, Bradford BD1 HW<br><br>
      <a th:href="@{/contact}" style="font-size: 20px; color: white;">Contact us now</a>
    </p>

    <!-- Social Media Links -->
    <div class="footer-social">
      <a href="https://www.facebook.com/bradfordmdc">
        <img th:src="@{/images/facebook.png}" alt="Facebook" style="width:65px; height:60px;" />
      </a>
      <a href="https://x.com/bradfordmdc">
        <img th:src="@{/images/twitter.png}" alt="Twitter" style="width:65px; height:60px;" />
      </a>
      <a href="https://www.linkedin.com/company/bradford-council/">
        <img th:src="@{/images/linkedin.png}" alt="LinkedIn" style="width:65px; height:60px;" />
      </a>
      <a href="https://www.instagram.com/bradfordmdc/">
        <img th:src="@{/images/Instagram.png}" alt="Instagram" style="width:65px; height:60px;" />
      </a>
    </div>
  </div>
</footer>

<!-- JavaScript Validation -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('signup');

    form.addEventListener('submit', function (event) {
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password_confirmation').value;

      if (password !== passwordConfirm) {
        alert('Passwords do not match');
        event.preventDefault(); // Prevent form submission
      }
    });
  });
</script>
</body>
</html>
