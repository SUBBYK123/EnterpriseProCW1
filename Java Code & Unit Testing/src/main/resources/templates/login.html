<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{css/CSS.css}" />
    <title>Login Page</title>
  </head>
  <body>

    <nav class="navbar">
      <div class="navdiv">
        <div class="logo">
          <a th:href="index.html">
            <img th:src="@{images/logo.png}" alt="Logo for Sports Online." />
          </a>
        </div>
        <ul>
          <li><a th:href="@{index.html}">HOME</a></li>
          <li><a th:href="@{products.html}">PRODUCTS</a></li>
          <li><a th:href="@{aboutUs.html}">ABOUT US</a></li>
          <li><a th:href="@{contact.html}">CONTACT</a></li>
        </ul>

        <div class="header-icons">
          <a th:href="@{index.html}">
            <img th:src="@{images/shopping-cart.png}" alt="Shopping Cart" />
          </a>
          <a th:href="@{index.html}">
            <img th:src="@{images/user.png}" alt="User Profile" />
          </a>
        </div>
      </div>
    </nav>

    <h1>Login</h1>

    <div class="login-error" th:if="loginError">
      Invalid login attempt
    </div>

    <form th:action="@{/login}" method="post">
      <!-- Email Input -->
      <div th:class="~['form-group']">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required="required"
               placeholder="Enter your email" />
        <div class="error-message" th:class="~['hidden']">
          Invalid email format
        </div>
      </div>

      <!-- Password Input -->
      <div th:class="~['form-group']">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required="required"
               placeholder="Enter your password" />
        <div class="error-message" th:class="~['hidden']">
          Password must be at least 8 characters
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit">Login</button>
    </form>

    <footer>
      <div class="site-footer">
        <div class="footer-content">
          <div class="footer-logo">
            <a th:href="index.html">
              <img th:src="@{images/logo.png}" alt="Your Logo"
            </a>
          </div>
          <div class="footer-links">
            <a th:href="@{index.html}">Home</a>
            <a th:href="@{aboutUs.html}">About</a>
            <a th:href="@{products.html}">Products</a>
            <a th:href="@{contact.html}">Contact</a>
          </div>
          <div class="footer-social">
            <a th:href="https://www.facebook.com/SportsDirect/"
              ><img th:src="@{images/facebook.png}" alt="Facebook"
            </a>
            <a th:href="https://twitter.com/sportsdirectuk?lang=en"
              ><img th:src="@{images/twitter.png}" alt="Twitter"
            </a>
            <a
              th:href="https://uk.linkedin.com/company/sports-direct-international"
              ><img th:src="@{images/linkedin.png}" alt="LinkedIn"
            </a>
          </div>
        </div>
        <p class="footer-copyright">
          &copy; 2024 Sports Online. All rights reserved.
        </p>
      </div>
    </footer>

  </body>
</html>
