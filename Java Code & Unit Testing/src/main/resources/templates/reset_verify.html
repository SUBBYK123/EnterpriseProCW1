<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/CSS.css}" />
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
  <script src="@{/js/validation.js}" defer></script>
  <title>reset password page</title>
</head>

<body>
<!-- Logo and Header -->
<div class="logo">
  <a th:href="@{#}">
    <img th:src="@{/images/logo.png}" alt="Website Logo" />
  </a>
</div>
<div class="header-icons">
  <a th:href="@{/profile}">
    <img th:src="@{/images/user.png}" alt="User Profile" />
  </a>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search datasets" style="width: 10%; padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #cccccc; float:right;">
  </div>

  <!-- Accessibility Link -->
  <div class="accessibility">
    <a th:href="@{/accessibility}" style="color: black; font-size: 20px; text-decoration: underline;">accessibility</a>
  </div>
</div>

<!-- Navigation Bar -->
<nav class="navbar">
  <div style="background-color:#005192;" class="navdiv">
    <ul>
      <li><a style="color:#005192;" href="#"></a></li>
    </ul>
  </div>
</nav>

<!-- Signup Form -->
<h1 style="margin-top: 40px; margin-bottom: -20px;">Reset Password</h1>

<form th:action="@{/verify}" method="post" id="resetVerifyForm">
  <p th:if="${errorMessage}" style="color:red;">[[${errorMessage}]]</p>

  <div class="form-group">
    <label for="emailAddress">Email</label>
    <input type="email" id="emailAddress" name="emailAddress" required placeholder="Enter Your Email Address" />
  </div>

  <div class="form-group">
    <label for="otp">Enter OTP</label>
    <input type="text" id="otp" name="otp" required placeholder="Enter 6-digit OTP" />
    <span id="otpErrorMsg" style="color: red;"></span>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password" />
    <span id="passwordErrorMsg" style="color: red;"></span>
  </div>

  <!-- Confirm Password -->
  <div>
    <label for="password_confirmation">Re-enter Password</label>
    <input type="password" id="password_confirmation" name="password_confirmation" required />
    <span id="passwordErrorMsg" style="color: red;"></span>
  </div>

  <button type="submit">Reset Password</button>
</form>

<!-- Footer Section 1 -->
<footer class="site-footer">
  <div class="footer-content">
    <!-- Contact Information -->
    <p style="color:white">Council Switchboard: 01274 432111<br><br>
      Council Address: Britannia House, Hall Ings, Bradford BD1 HW<br><br>
      <a th:href="@{/contact}" style="font-size: 20px; color: white;">Contact us now</a>
    </p>

    <!-- Social Media Links -->
    <div class="footer-social">
      <a href="https://www.facebook.com/bradfordmdc">
        <img th:src="@{/images/facebook.png}" alt="Facebook" style="width:65px; height:60px;" />
      </a>
      <a href="https://x.com/bradfordmdc">
        <img th:src="@{/images/twitter.png}" alt="Twitter" style="width:65px; height:60px;" />
      </a>
      <a href="https://www.linkedin.com/company/bradford-council/">
        <img th:src="@{/images/linkedin.png}" alt="LinkedIn" style="width:65px; height:60px;" />
      </a>
      <a href="https://www.instagram.com/bradfordmdc/">
        <img th:src="@{/images/Instagram.png}" alt="Instagram" style="width:65px; height:60px;" />
      </a>
      <a href="https://www.whatsapp.com/channel/0029VaIlkgqBqbr47t1fFy3P">
        <img th:src="@{/images/Whatsapp.png}" alt="Whatsapp" style="width:65px; height:60px;" />
      </a>
    </div>
  </div>
</footer>

<!-- Footer Section 2 -->
<footer class="site-footer-blue">
  <div class="footer-blue">
    <!-- Legal Links -->
    <div class="footer-legal">
      <a th:href="@{/cookies}">Cookies</a>
      <a th:href="@{/privacy}">Privacy Notice</a>
      <a th:href="@{/atoz}">A to Z</a>
      <a th:href="@{/accessibility}">Accessibility Statement<br></a>
      <!-- Copyright Notice -->
      <p style="font-size: 20px;" class="footer-copyright">
        &copy; 2025 City of Bradford Metropolitan District Council
      </p>
    </div>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('resetVerifyForm');
    const otpInput = document.getElementById('otp');
    const passwordInput = document.getElementById('newPassword');
    const otpErrorMsg = document.getElementById('otpErrorMsg');
    const passwordErrorMsg = document.getElementById('passwordErrorMsg');

    function validateOtp(otp) {
      return /^[0-9]{6}$/.test(otp);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    form.addEventListener('submit', function (event) {
      let valid = true;

      if (!validateOtp(otpInput.value.trim())) {
        otpErrorMsg.textContent = 'OTP must be exactly 6 digits';
        valid = false;
      } else {
        otpErrorMsg.textContent = '';
      }

      if (!validatePassword(passwordInput.value.trim())) {
        passwordErrorMsg.textContent = 'Password must be at least 6 characters';
        valid = false;
      } else {
        passwordErrorMsg.textContent = '';
      }
      // Validate Password Confirmation
      const passwordConfirm = form.password_confirmation.value;
      if (passwordInput !== passwordConfirm) {
        passwordErrorMsg.textContent = 'Passwords do not match';
        valid = false;
      }

      if (!valid) {
        event.preventDefault();
      }
    });
  });
</script>

</body>

</html>
