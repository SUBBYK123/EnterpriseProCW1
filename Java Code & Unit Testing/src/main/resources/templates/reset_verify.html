<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/CSS.css}" />
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
  <script src="./js/validation.js" defer></script>
  <title>Verify OTP & Reset Password</title>
</head>

<body>

<div class="logo">
  <a th:href="@{/}">
    <img th:src="@{/images/logo.png}" alt="Website Logo" />
  </a>
</div>

<h1 style="margin-top: 100px; margin-bottom: 50px;">Verify OTP & Reset Password</h1>

<form th:action="@{/reset}" method="post" id="resetVerifyForm">
  <p th:if="${errorMessage}" style="color:red;">[[${errorMessage}]]</p>

  <div class="form-group">
    <label for="emailAddress">Email</label>
    <input type="email" id="emailAddress" name="emailAddress" required placeholder="Enter Your Email Address" />
  </div>

  <div class="form-group">
    <label for="otp">Enter OTP</label>
    <input type="text" id="otp" name="otp" required placeholder="Enter 6-digit OTP" />
    <span id="otpErrorMsg" style="color: red;"></span>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password" />
    <span id="passwordErrorMsg" style="color: red;"></span>
  </div>

  <button type="submit">Reset Password</button>
</form>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('resetVerifyForm');
    const otpInput = document.getElementById('otp');
    const passwordInput = document.getElementById('newPassword');
    const otpErrorMsg = document.getElementById('otpErrorMsg');
    const passwordErrorMsg = document.getElementById('passwordErrorMsg');

    function validateOtp(otp) {
      return /^[0-9]{6}$/.test(otp);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    form.addEventListener('submit', function (event) {
      let valid = true;

      if (!validateOtp(otpInput.value.trim())) {
        otpErrorMsg.textContent = 'OTP must be exactly 6 digits';
        valid = false;
      } else {
        otpErrorMsg.textContent = '';
      }

      if (!validatePassword(passwordInput.value.trim())) {
        passwordErrorMsg.textContent = 'Password must be at least 6 characters';
        valid = false;
      } else {
        passwordErrorMsg.textContent = '';
      }

      if (!valid) {
        event.preventDefault();
      }
    });
  });
</script>

</body>

</html>
