<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Viewing Dataset: ' + ${datasetName}">Dataset View</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-blue-800">Dataset Viewer</h1>
    <a th:href="@{/user/datasets/list}" class="text-sm text-blue-600 hover:underline">‚Üê Back to Dataset List</a>
</header>

<!-- Main Content -->
<main class="flex-grow p-6 overflow-x-auto">
    <h2 class="text-xl font-semibold mb-4 text-center" th:text="'Dataset: ' + ${datasetName}"></h2>

    <table class="min-w-full bg-white border border-gray-300 rounded shadow text-sm">
        <thead class="bg-gray-200 text-left">
        <tr th:if="${data != null and !data.isEmpty()}">
            <th class="p-3" th:each="header : ${data[0].keySet()}" th:text="${header}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${data}" class="even:bg-gray-50">
            <td class="p-3" th:each="value : ${row.values()}" th:text="${value}"></td>
        </tr>
        <tr th:if="${data == null or data.isEmpty()}">
            <td class="p-4 text-center text-gray-500" colspan="100%">No data available in this dataset.</td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Footer -->
<footer class="bg-blue-900 text-white py-4 text-center text-sm">
    &copy; 2025 City of Bradford Metropolitan District Council. All rights reserved.
</footer>

</body>
</html>
