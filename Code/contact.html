    <!-- Contact section -->
    <div class="container" id="contact">
      <h1 class="text-center">CONTACT US</h1>
      <!-- Row for contact information -->
      <div class="row" style="margin-top: 50px">
        <!-- Phone -->
        <div class="phone">
          <div class="card">
            <p>
              <img src="./images/phone-call.png" alt="img of a Phone." />Phone
            </p>
            <h6>+00000000000000000</h6>
          </div>
        </div>
        <!-- Email -->
        <div class="email">
          <div class="card">
            <p><img src="./images/mail.png" alt="img of email" />Email</p>
            <h6>example@gmail.com</h6>
          </div>
        </div>
        <!-- Address -->
        <div class="address">
          <div class="card">
            <p>
              <img src="./images/address.png" alt="img of address pin" />Address
            </p>
            <h6>123 Street NYK</h6>
          </div>
        </div>
      </div>

      <!-- Form for sending message -->
      <div class="row" style="margin-top: 30px">
        <div class="name">
          <input type="text" class="form-control" placeholder="Name" />
        </div>
        <div class="mail">
          <input type="text" class="form-control" placeholder="Email" />
        </div>
        <div class="telephone">
          <input type="number" class="form-control" placeholder="Phone" />
        </div>
        <div class="form-group" style="margin-top: 30px">
          <textarea
            class="form-control"
            id=""
            rows="5"
            placeholder="Message"
          ></textarea>
        </div>
        <!-- Button for sending message -->
        <div id="messagebtn" class="text-center"><button>Message</button></div>
      </div>
    </div>
    <!-- Contact section ends -->
